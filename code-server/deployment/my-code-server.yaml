apiVersion: v1
kind: Namespace
metadata:
  name: code-server
---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  namespace: code-server
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: code-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server
  name: code-server
  namespace: code-server
spec:
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
        - image: kimhaksoo/code-server:v0.1
          imagePullPolicy: IfNotPresent
          name: code-server
          ports:
            - containerPort: 8080
          env:
            - name: PASSWORD
              value: "code321"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: code-server-ingress
  namespace: code-server
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: mycode.black.cloud.hancom.com
      http:
        paths:
          - backend:
              serviceName: code-server
              servicePort: 80
